    <input id='year-input' type='number' value='1800' />

    &nbsp;X-Attribute&nbsp;
    <select id='x-attr-select'>
      <option value='population' selected="selected">Population</option>

      <option value='mortality'>Mortality</option>
      <option value='lifeexpectancy'>Life Expectancy</option>

      <option value=0>South Asia</option>
