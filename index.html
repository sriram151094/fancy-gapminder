<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/cover.css" rel="stylesheet">
  <title>Fancy GapMinder</title>
</head>

<body class="p-3">
  <header class="masthead mb-auto text-center">
    <h2>
      <span class="badge badge-pill badge-primary">Fancy GapMinder</span>
      <span class="badge badge-pill badge-primary">Sriram Sundararajan</span>
      <span class="badge badge-pill badge-primary">1217117447</span></h2>
  </header>

  <div id='wrapper' class="text-center">

    <div class="btn-toolbar mt-3 mb-3" role="toolbar" aria-label="Toolbar with button groups">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id="btnGroupAddon">X-Attribute</div>
        </div>
        <select id='x-attr-select' class="form-control">
          <option value='population'>Total Population</option>
          <option value='gdp'>Total GDP</option>
          <option value='mortality' selected="selected">Child Mortality</option>
          <option value='lifeexpectancy'>Life Expectancy</option>
          <option value='fertility'>Total Fertility</option>
        </select>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id="btnGroupAddon">Y-Attribute</div>
        </div>
        <select id='y-attr-select' class="form-control">
          <option value='population'>Total Population</option>
          <option value='gdp'>Total GDP</option>
          <option value='mortality'>Child Mortality</option>
          <option value='lifeexpectancy'>Life Expectancy</option>
          <option value='fertility' selected="selected">Total Fertility</option>
        </select>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id="btnGroupAddon">Region</div>
        </div>
        <select id='region' class="form-control">
          <option value=0>South Asia</option>
          <option value=1>Europe & Central Asia</option>
          <option value=2>Middle East & North Africa</option>
          <option value=3>Sub-Saharan Africa</option>
          <option value=4>Latin America & Caribbean</option>
          <option value=5>East Asia & Pacific</option>
          <option value=6>North America</option>
          <option value=7 selected="selected">All</option>
        </select>
      </div>
    </div>
    <div class="btn-toolbar mt-3 mb-3" role="toolbar" aria-label="Toolbar with button groups">
      <div class="input-group">
        <input type="button" class="btn" id="play-button" value="Play" onclick="handlePlayBtnClick()" />
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text" id="btnGroupAddon">Year</div>
        </div>
        <input id='year-input' class="form-control" type='number' value='1800' min='1800' max='2100' />
      </div>

    </div>
